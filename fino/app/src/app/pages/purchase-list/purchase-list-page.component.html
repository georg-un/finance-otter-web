<h1>Purchases</h1>

<ng-container *ngIf="(purchaseService.purchases$ | async) as purchases">
  <div *ngFor="let purchase of purchases; let i = index;" class="list-container">
    <p class="month-label" *ngIf="!areMonthsTheSame(purchases[i-1], purchase)">{{generateMonthLabel(purchase)}}</p>
    <app-purchase-card [purchase]="purchase" [buyer]="(authService.currentUser | async)!"/>
  </div>
</ng-container>
