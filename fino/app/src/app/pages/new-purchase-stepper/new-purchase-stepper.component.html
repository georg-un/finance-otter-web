<h1>New Purchase</h1>

<mat-stepper [linear]="true" (selectionChange)="onSelectedStepChange($event)">
  <mat-step label="Add receipt">
    <app-receipt-editor [receiptName]="receiptName" (receiptNameChange)="onReceiptNameChange($event)" />
    <div class="action-button-row">
      <button mat-flat-button (click)="cancel()">Cancel</button>
      <button mat-flat-button matStepperNext [color]="!!receiptName ? 'primary' : undefined">Next</button>
    </div>
  </mat-step>
  <mat-step label="Enter details">
    <app-purchase-editor-new [receiptName]="receiptName" (purchaseCreated)="onPurchaseCreated($event)"/>
    <div class="action-button-row">
      <button mat-flat-button matStepperPrevious>Back</button>
      <button mat-flat-button matStepperPrevious color="primary"
              (click)="submitPurchase()"
              [disabled]="!formValid">
        Submit
      </button>
    </div>
  </mat-step>

</mat-stepper>
