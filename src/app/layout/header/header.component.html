<mat-toolbar color="primary" class="mat-elevation-z4 header">
  <button mat-icon-button (click)="onLeftButtonClick()" [disabled]="!leftButton">
    <mat-icon>
      {{ leftButton?.icon }}
    </mat-icon>
    {{ leftButton?.text }}
  </button>
  <a [routerLink]="['/']">
    <img class="logo" src="./assets/otter-icon-128.png" [@fadeOnChange]="showLogo" *ngIf="showLogo">
  </a>
  <button mat-icon-button (click)="onRightButtonClick()" [disabled]="!rightButton">
    {{ rightButton?.text }}
    <mat-icon>
      {{ rightButton?.icon }}
    </mat-icon>
  </button>
</mat-toolbar>
