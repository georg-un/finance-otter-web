<input
    #cameraInput
    id="cameraInput"
    type="file"
    accept="image/*"
    capture="environment"
    (change)="onImageCapture($any($event))"
    style="visibility: hidden"
/>
<input
    #fileInput
    id="fileInput"
    type="file"
    accept="image/*"
    (change)="onImageCapture($any($event))"
    style="visibility: hidden"
/>
