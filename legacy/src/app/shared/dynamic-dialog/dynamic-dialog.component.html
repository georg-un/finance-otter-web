<mat-dialog-content [innerHTML]="bodyHTML">
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button
    mat-flat-button
    class="action-button"
    *ngFor="let button of buttons"
    color="{{button.color}}"
    [matDialogClose]="button.result"
  >
    {{button.label}}
  </button>
</mat-dialog-actions>
