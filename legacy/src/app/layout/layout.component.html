<div class="app-container">
  <app-sidenav>
    <app-header
            [showLogo]="(config$ | async).showLogo"
            [leftButton]="(config$ | async).leftButton"
            [rightButton]="(config$ | async).rightButton"
            (leftButtonClicked)="onLeftHeaderButtonClicked()"
            (rightButtonClicked)="onRightHeaderButtonClicked()"
    ></app-header>
    <div class="main-content">
      <router-outlet class='outlet'></router-outlet>
    </div>
    </app-sidenav>
</div>
